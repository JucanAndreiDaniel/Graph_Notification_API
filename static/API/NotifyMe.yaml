                type: "string"
            image:
                type: "string"
            last_updated:
                type: "string"
            current:
                type: "number"
                multipleOf: 0.001
  CoinDetailed:
    type: "object"
    properties:
            coin_id:
                type: "integer"
                format: "int64"
            symbol:
                type: "string"
            name:
                type: "string"
            image:
                type: "string"
            last_updated:
                type: "string"
            current:
                type: "number"
                multipleOf: 0.001
            last_price:
                type: "number"
                multipleOf: 0.001
            percentage_1h:
                type: "integer"
                format: "uint8"
            high_1d:
                type: "number"
                multipleOf: 0.001
            low_1d:
                type: "number"
                multipleOf: 0.001
            percentage_1d:
                type: "integer"
                format: "uint8"
            ath:
                type: "number"
                multipleOf: 0.001
            ath_time:
                type: "string"
            atl:
                type: "number"
                multipleOf: 0.001
            atl_time:
                type: "string"
  StockSummary:
    type: "object"
    properties:
            stock_id:
                type: "integer"
                format: "int64"
            symbol:
                type: "string"
            name:
                type: "string"
            image:
                type: "string"
            last_updated:
                type: "string"
            current:
                type: "number"
                multipleOf: 0.001
  StockDetailed:
    type: "object"
    properties:
            stock_id:
                type: "integer"
                format: "int64"
            symbol:
                type: "string"
            name:
                type: "string"
            image:
                type: "string"
            last_updated:
                type: "string"
            current:
                type: "number"
                multipleOf: 0.001
            last_price:
                type: "number"
                multipleOf: 0.001
            percentage_1h:
                type: "integer"
                format: "uint8"
            high_1d:
                type: "number"
                multipleOf: 0.001
            low_1d:
                type: "number"
                multipleOf: 0.001
            percentage_1d:
                type: "integer"
                format: "uint8"
            ath:
                type: "number"
                multipleOf: 0.001
            ath_time:
                type: "string"
            atl:
                type: "number"
                multipleOf: 0.001
            atl_time:
                type: "string"
  News:
    type: "object"
    properties:
            id:
                type: "integer"
                format: "int64"
            source_name:
                type: "string"
            author:
                type: "string"
            title:
                type: "string"
            description:
                type: "string"
            url:
                type: "string"
            published_at:
                type: "string"
  Notification:
    type: "object"
    properties:
            id:
                type: "integer"
                format: "int64"
            initial_value:
                type: "number"
                multipleOf: 0.001
            final_value:
                type: "number"
                multipleOf: 0.001
            enabled:
                type: "boolean"
            via_mail:
                type: "boolean"
  UserRegister:
    type: "object"
    properties:
            username:
                type: "string"
            first_name:
                type: "string"
            last_name:
                type: "string"
            email:
                type: "string"
            passwd:
                type: "string"
  UserLogin:
    type: "object"
    properties:
            username:
                type: "string"
            passwd:
                type: "string"
  UserFavourite:
    type: "object"
    properties:
            user_id:
                type: "integer"
                format: "int64"
            favObjects:
                type: "array"
                items:
                    type: "integer"
                    format: "int64"
